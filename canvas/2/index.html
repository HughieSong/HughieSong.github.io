<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<canvas>

</canvas>
<script>
    var canvas=document.querySelector('canvas');
    canvas.width=1200;
    canvas.height=700;
    canvas.style.border='2px solid #ccc';

    var ctx=canvas.getContext('2d');
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.arc(canvas.width/2,canvas.height/2,200,0*Math.PI/180,360*Math.PI/180);
    ctx.fillStyle='black';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.arc(canvas.width/2,canvas.height/2,190,0*Math.PI/180,360*Math.PI/180);
    ctx.fillStyle='white';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.arc(canvas.width/2,canvas.height/2,165,0*Math.PI/180,360*Math.PI/180);
    ctx.fillStyle='black';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2-170);
    ctx.lineTo(canvas.width/2,canvas.height/2+170);
    ctx.lineWidth=30;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+120,canvas.height/2+120);
    ctx.lineWidth=30;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2-120,canvas.height/2+120);
    ctx.lineWidth=30;
    ctx.strokeStyle='white';
    ctx.stroke();


</script>
</body>
</html>
