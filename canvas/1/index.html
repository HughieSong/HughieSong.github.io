<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<canvas>

</canvas>
<script>
    var canvas=document.querySelector('canvas');
    canvas.width=1200;
    canvas.height=700;
    canvas.style.border='2px solid #ccc';

    var ctx=canvas.getContext('2d');
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.arc(canvas.width/2,canvas.height/2,200,0*Math.PI/180,360*Math.PI/180);
    ctx.fillStyle='black';
    ctx.fill();


    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.arc(canvas.width/2,canvas.height/2,165,0*Math.PI/180,360*Math.PI/180);
    ctx.lineWidth=20;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+155,canvas.height/2);
    ctx.lineWidth=20;
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2-160);
    ctx.lineTo(canvas.width/2-110,canvas.height/2+80);
    ctx.lineWidth=25;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2-15,canvas.height/2-185);
    ctx.lineTo(canvas.width/2-124,canvas.height/2+50);
    ctx.lineWidth=25;
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2-125,canvas.height/2+80);
    ctx.lineTo(canvas.width/2-90,canvas.height/2+80);
    ctx.lineWidth=10;
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2-100,canvas.height/2+62);
    ctx.lineTo(canvas.width/2+115,canvas.height/2+62);
    ctx.lineWidth=25;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2+95,canvas.height/2+65);
    ctx.lineTo(canvas.width/2+12,canvas.height/2-112);
    ctx.lineWidth=25;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2+125,canvas.height/2+70);
    ctx.lineTo(canvas.width/2+32,canvas.height/2-125);
    ctx.lineWidth=25;
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2+23,canvas.height/2-90);
    ctx.lineTo(canvas.width/2-80,canvas.height/2+140);
    ctx.lineWidth=25;
    ctx.strokeStyle='white';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2+14,canvas.height/2-125);
    ctx.lineTo(canvas.width/2-51,canvas.height/2+20);
    ctx.lineWidth=20;
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width/2-35,canvas.height/2+100);
    ctx.lineTo(canvas.width/2-70,canvas.height/2+180);
    ctx.lineWidth=25;
    ctx.strokeStyle='black';
    ctx.stroke();



</script>
</body>
</html>
